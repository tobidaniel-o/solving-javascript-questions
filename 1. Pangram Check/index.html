    <title>Pangram Check</title>

  <body>
    <h1>Pangram Check</h1>
    <p>
      Implement pangram check function. Pangram is a string or a sentence which
      contains all letters of English alphabet. <code>isPangram()</code>
    </p>

    <code class="codeBgd">
      console.log(isPangram('The quick Brown fox jumps over the lazy DOG')) //
      true
    </code>
    <code class="codeBgd">
       console.log(isPangram('The quick fox jUMPs over the lazy DOG')) // false
    </code>
    <script src="script.js"></script>
  </body>
